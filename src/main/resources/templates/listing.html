<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of events</title>
</head>
<body>
    <h1>List of events</h1>
    <table>
        <tr>
            <td>Event ID</td>
            <td>Event Name</td>
            <td>Event Size</td>
            <td>Event Date</td>
            <td>Action</td>
        </tr>
        <tr th:each="e : ${eventList}">
            <form th:action="@{/events/register}" method="post" th:object="${e}">
                <input type="text" name="eventId" th:value="${e.getEventId}" hidden>
                <input type="text" name="eventName" th:value="${e.getEventName}" hidden>
                <input type="text" name="eventSize" th:value="${e.getEventSize}" hidden>
                <input type="text" name="eventDate" th:value="${e.getEventDate}" hidden>
                <input type="text" name="participants" th:value="${e.getParticipants}" hidden>
                <td th:text="${e.getEventId}"></td>
                <td th:text="${e.getEventName}"></td>
                <td th:text="${e.getEventSize}"></td>
                <td th:text="${#dates.format(e.getEventDate, 'dd-MM-yyyy')}"></td>
                <td>
                    <button type="submit">Register</button>
                </td>
            </form>
        </tr>
    </table>
</body>
</html>
