<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of events</title>
</head>
<body>
    <h1>List of events</h1>
    <table>
        <tr>
            <td>Event ID</td>
            <td>Event Name</td>
            <td>Event Size</td>
            <td>Event Date</td>
            <td>Action</td>
        </tr>
        <tr th:each="e : ${eventList}">
                <td th:text="${e.getEventId}"></td>
                <td th:text="${e.getEventName}"></td>
                <td th:text="${e.getEventSize}"></td>
                <td th:text="${#dates.format(e.getEventDate, 'dd-MM-yyyy')}"></td>
                <td><a th:href="@{/events/register/{eventId}(eventId=${e.getEventId})}">Register</a></td>
        </tr>
    </table>
</body>
</html>
